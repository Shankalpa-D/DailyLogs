<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Log | Starbucks Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=SoDo+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header">
      <h1 id="storeName">Mobile</h1>
      <div class="date-controls">
        <input type="date" id="logDate" />
        <button id="changeDateBtn">Update</button>
      </div>
      <button id="logoutBtn">Logout</button>
    </header>

    <main class="stations-container">
      <!-- Hot Bar Station -->
      <div class="station-card" id="hotBar">
        <div class="station-header">
          <h2>Hot Bar</h2>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 16V8M12 16V4M17 16V12"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="photo-grid">
          <div class="photo-slot" data-station="hotBar" data-index="1">
            <input
              type="file"
              accept="image/*"
              capture="environment"
              class="photo-input"
            />
            <div class="photo-placeholder">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 16L8.586 11.414C8.961 11.039 9.47 10.828 10 10.828C10.53 10.828 11.039 11.039 11.414 11.414L16 16M14 14L15.586 12.414C15.961 12.039 16.47 11.828 17 11.828C17.53 11.828 18.039 12.039 18.414 12.414L20 14M14 8H14.01M6 20H18C19.105 20 20 19.105 20 18V6C20 4.895 19.105 4 18 4H6C4.895 4 4 4.895 4 6V18C4 19.105 4.895 20 6 20Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <p>Tap to add photo</p>
            </div>
            <img src="" alt="Hot Bar Photo 1" class="photo-preview" />
            <button class="upload-btn">Upload</button>
          </div>
          <!-- Repeat for 3 more photo slots -->
        </div>
      </div>

      <!-- Cold Bar Station -->
      <div class="station-card" id="coldBar">
        <div class="station-header">
          <h2>Cold Bar</h2>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 7V19M5 5V19M12 5V12M12 17V19"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="photo-grid">
          <!-- 4 photo slots -->
        </div>
      </div>

      <!-- Warming Station -->
      <div class="station-card" id="warming">
        <div class="station-header">
          <h2>Warming</h2>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 6V12L16 14M22 12C22 17.523 17.523 22 12 22C6.477 22 2 17.523 2 12C2 6.477 6.477 2 12 2C17.523 2 22 6.477 22 12Z"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="photo-grid">
          <!-- 4 photo slots -->
        </div>
      </div>

      <!-- FOH Station -->
      <div class="station-card" id="foh">
        <div class="station-header">
          <h2>Front of House</h2>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 11L12 2L21 11V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V11Z"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="photo-grid">
          <!-- 4 photo slots -->
        </div>
      </div>

      <!-- BOH Station -->
      <div class="station-card" id="boh">
        <div class="station-header">
          <h2>Back of House</h2>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 9V20H4V9M21 9L12 2L3 9H21Z"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="photo-grid">
          <!-- 4 photo slots -->
        </div>
      </div>
    </main>

    <script type="module" src="js/log.js"></script>
  </body>
</html>
